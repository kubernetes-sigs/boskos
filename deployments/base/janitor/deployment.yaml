apiVersion: apps/v1
kind: Deployment
metadata:
  name: boskos-janitor
  labels:
    app: boskos-janitor
  namespace: boskos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: boskos-janitor
  template:
    metadata:
      labels:
        app: boskos-janitor
    spec:
      terminationGracePeriodSeconds: 300
      serviceAccountName: boskos-janitor
      containers:
        - name: boskos-janitor
          image: gcr.io/k8s-staging-boskos/janitor:v20200617-f289ba6
          args:
            - --boskos-url=http://boskos
            - --resource-type=$(JANITOR_RESOURCE_TYPES)
            - --janitor-path=$(JANITOR_BINARY)
            - --
            - --hours=0
          env:
            - name: JANITOR_RESOURCE_TYPES
              value:
            - name: JANITOR_BINARY
              value: /bin/gcp_janitor.py
