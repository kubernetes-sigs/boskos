apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -numeric
commonLabels:
  app: boskos-janitor-numeric

bases:
  - ../../../base/janitor

patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: boskos-janitor
      namespace: boskos
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env
        value:
          - name: JANITOR_RESOURCE_TYPES
            value: numeric-project
          - name: JANITOR_BINARY
            value: /bin/echo
